<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Login</title>
    <!-- Favicon-->
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-simple-sidebar@6.0.6/dist/css/styles.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="align-middle" >
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">
    <div class="card align-self-center">
        <div class="card-header">
            로그인 페이지
        </div>
        <div class="card-body">
            <th:block th:if="${param.logout != null}">
                <h1>로그아웃</h1>
            </th:block>
            <th:block th:if="${param.error != null}">
                <div class="alert alert-danger" role="alert">로그인 실패: 아이디나 패스워드를 확인하세요.</div>
            </th:block>
            <form id="registerForm" action="/member/login-proc" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="username" class="form-control" placeholder="USER ID" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">패스워드</span>
                    <input type="password" name="password" class="form-control" placeholder="PASSWORD" required>
                </div>
                <div class="input-group mb-3 ">
                    <input class="form-check-input" type="checkbox" name="remember-me">
                    <label class="form-check-label">자동 로그인</label>
                </div>
                <div class="my-4">
                    <div class="float-end">
                        <input type="submit" class="btn btn-primary submitBtn">LOGIN</input>
                    </div>
                </div>
            </form>
            <a href="/oauth2/authorization/kakao">KAKAO</a>
        </div><!-- end card body -->
    </div><!-- end card -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/startbootstrap-simple-sidebar@6.0.6/dist/js/scripts.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
