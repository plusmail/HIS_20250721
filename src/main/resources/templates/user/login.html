<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="/css/login.css">

</head>
<body class="align-middle" >
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">
    <div class="card align-self-center">
        <div class="card-header">

        </div>
        <div class="materialContainer">


            <div class="box">

                <div class="title">로그인</div>

                <!-- 에러 메시지 표시 -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    로그아웃되었습니다.
                </div>

                <form id="registerForm" action="/member/login-proc" method="post">
                    <div class="input">
                        <span class="input-group-text">아이디</span>
                        <input type="text" name="username" class="form-control" placeholder="" required>
                        <span class="spin"></span>
                    </div>

                    <div class="input">
                        <span class="input-group-text">패스워드</span>
                        <input type="password" name="password" class="form-control" placeholder="" required>
                        <span class="spin"></span>
                    </div>

                    <div class="button login">
                        <button type="submit" class="btn btn-primary submitBtn">다음</button>
                    </div>

                    <a href="" class="pass-forgot">반가워요 !</a>
                    <div class="mt-3 p-3 bg-light rounded">
                        <h6 class="text-center mb-2">테스트 계정</h6>
                        <div class="row">
                            <div class="col-6">
                                <strong>관리자 계정:</strong><br>
                                ID: <code>user1</code><br>
                                PW: <code>1111</code>
                            </div>
                            <div class="col-6">
                                <strong>의사 계정:</strong><br>
                                ID: <code>user2</code><br>
                                PW: <code>1111</code>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div><!-- end card body -->
    </div><!-- end card -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/startbootstrap-simple-sidebar@6.0.6/dist/js/scripts.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/login.js"></script>

</body>
</html>
