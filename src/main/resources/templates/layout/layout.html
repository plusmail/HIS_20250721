        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<style>
    .icon-button {
        background: none;
        border: none;
        padding: 0; /* Remove default padding */
        margin: 0; /* Remove default margin */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .icon-button i {
        font-size: 20px; /* Icon size */
    }

    .icon-button:hover {
        transform: scale(1.1);
    }

    .card {
        border-radius: 10px; /* 카드 모서리 둥글게 */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 가벼운 그림자 */
    }
</style>
<body>

<!--네비바-->

        <a class="navbar-brand" href="home">HIS 병원업무관리시스템</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="admin_management">사용자관리
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="patient_register">환자등록</a>
                </li>
                <li class="nav-item">

                </li>

            <form class="d-flex">
                <input class="form-control me-sm-2" type="search" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!--메뉴바-->
<div class="card m-2 mb-1">
    <div class="card-header">
        <strong>MENU</strong>
    </div>
    <div class="card-body bg-light p-3"> <!-- 배경색을 밝게 수정 -->
        <div class="row">
            <!-- 첫 번째 박스 -->
            <div class="col d-flex justify-content-center flex-column">
                <div class="row mb-3 ms-3">
                    <div class="col text-center">
                        <input type="text" class="form-control" placeholder="차트번호 나오는곳" readonly>
                    </div>
                    <div class="col">
<!--                        <input type="text" class="form-control" placeholder="차트번호 입력">-->
                            <input list="genderOptions" id="customSelect" class="form-control" placeholder="차트번호 입력">
                            <datalist id="genderOptions">
                                <option value="이재죵">
                                <option value="김애죠">
                                <option value="우잉재">
                            </datalist>
                    </div>
                    <div class="col-1 d-flex justify-content-center align-items-center">
                        <button type="button" class="icon-button btn-sm me-3">
                            <i class="bi bi-arrow-left-circle-fill"></i>
                        </button>
                        <button type="button" class="icon-button btn-sm">
                            <i class="bi bi-arrow-right-circle-fill"></i>
                        </button>
                    </div>
                </div>
                <div class="row ms-3">
                    <div class="col text-center">
                        <input type="text" class="form-control" placeholder="환자성명 나오는곳" readonly>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="환자성명 입력">
                    </div>
                    <div class="col-1 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-primary btn-sm"> <!-- 버튼 색상 변경 -->
                            <i class="bi bi-search" style="padding: 0.5rem;"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 두 번째 박스 -->
            <div class="col-md-6 p-2 d-flex justify-content-center align-items-center">
                <div class="d-flex flex-wrap justify-content-center">
                    <button type="button" class="btn btn-primary m-2" style="width: 120px; height: 60px;">
                        <i class="bi bi-person-plus"></i><br> 환자등록
                    </button>
                    <button type="button" class="btn btn-primary m-2" style="width: 120px; height: 60px;">
                        <i class="bi bi-calendar-check"></i><br> 예약
                    </button>
                    <button type="button" class="btn btn-primary m-2" style="width: 120px; height: 60px;">
                        <i class="bi bi-folder"></i><br> 접수
                    </button>
                    <button type="button" class="btn btn-primary m-2" style="width: 120px; height: 60px;">
                        <i class="bi bi-moon"></i><br> Dark Mode
                    </button>
                    <button type="button" class="btn btn-primary m-2" style="width: 120px; height: 60px;">
                        <i class="bi bi-moon"></i><br> Dark Mode
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--진료접수-->
<div layout:fragment="reception" style="width: 100%"></div>
<!--재고관리-->
<div layout:fragment="inventory_management" style="width: 100%"></div>

<script layout:fragment="postscript" th:inline="javascript"></script>


</body>
</html>
