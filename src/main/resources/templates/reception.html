<!--진료접수-->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cerulean/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<style>
    .table-container {
        display: flex;
        overflow-x: auto;
        padding: 1rem;
        width: 100%;
        box-sizing: border-box;
    }

    .table-wrapper {
        flex: 0 0 33.33%; /* 테이블의 너비를 3분의 1로 설정 */
        margin-right: 1rem;
        min-width: 300px; /* 최소 너비를 설정 (조정 가능) */
    }

    .table-wrapper:last-child {
        margin-right: 0;
    }

    .table {
        width: 100%; /* 테이블이 컨테이너의 너비를 가득 채우도록 설정 */
    }
</style>
<div layout:fragment="reception">
    <div class="button-container">
        <!-- 이전날로 가는 화살표 -->
        <div class="arrow" onclick="changeDate(-1)">◀</div>

        <!-- 날짜 선택 기능 -->
        <input type="date" class="date-input" id="currentDate">

        <!-- 다음날로 가는 화살표 -->
        <div class="arrow" onclick="changeDate(1)">▶</div>

        <!-- 의사선택 버튼 -->
        <button class="btn btn-primary">의사선택</button>

        <!-- 접수취소 버튼 -->
        <button class="btn btn-secondary">접수취소</button>

        <!-- 진료실 보내기 버튼 -->
        <button class="btn btn-success">진료실 보내기</button>
    </div>
    <div class="container mt-4">
        <div class="table-container">
            <div class="table-wrapper">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th colspan="7">대기환자 : 0명</th>
                    </tr>
                    </thead>
                    <thead>
                    <tr>
                        <td>0</td>
                        <td>차트번호</td>
                        <td>환자이름</td>
                        <td>의사</td>
                        <td>예약시간</td>
                        <td>접수시간</td>
                        <td>대기시간</td>
                    </tr>
                    <!-- 데이터 행 추가 -->
                    </thead>
                </table>
            </div>
            <div class="table-wrapper">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th colspan="7">진료환자 : 0명</th>
                    </tr>
                    </thead>
                    <thead>
                    <tr>
                        <td>0</td>
                        <td>차트번호</td>
                        <td>환자이름</td>
                        <td>의사</td>
                        <td>예약시간</td>
                        <td>진료시작</td>
                        <td>접수환자</td>
                    </tr>
                    </thead>

                    <!-- 데이터 행 추가 -->

                </table>
            </div>
            <div class="table-wrapper">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th colspan="6">진료완료 환자: 0명</th>
                    </tr>
                    </thead>
                    <thead>
                    <tr>
                        <td>0</td>
                        <td>차트번호</td>
                        <td>환자이름</td>
                        <td>의사</td>
                        <td>접수시간</td>
                        <td>진료완료시간</td>
                    </tr>

                    </thead>
                </table>
            </div>
        </div>
    </div>

</div>

</script>
